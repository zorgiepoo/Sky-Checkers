name: skycheckers
base: core18
version: '1.2'
summary: Blast enemies off a stage
description: |
  Blast off your enemies in a 1-4 multiplayer action packed battle and be the last one standing!

grade: devel
confinement: devmode

apps:
  skycheckers:
    command: bin/skycheckers --base usr/share/skycheckers/

parts:
  skycheckers:
    after: [sdl2, sdl2_mixer, sdl2_ttf, glew]
    source: https://github.com/zorgiepoo/Sky-Checkers.git
    source-subdir: linux
    plugin: make
  
  sdl2:
    source: https://www.libsdl.org/release/SDL2-2.0.12.tar.gz
    plugin: autotools
  
  sdl2_mixer:
    after: [sdl2]
    source: https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-2.0.4.tar.gz
    plugin: autotools

  sdl2_ttf:
    after: [sdl2]
    source: https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.15.tar.gz
    plugin: autotools

  glew:
    source: https://github.com/nigels-com/glew/releases/download/glew-2.1.0/glew-2.1.0.tgz
    plugin: make

